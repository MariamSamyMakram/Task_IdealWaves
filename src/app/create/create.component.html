<div class="container">
    <h1 class="text-center mt-5">Create User</h1>
    <form>
        <div class="form-group">
            <label>First Name</label> 
            <input type="text" class="form-control" id="firstName"  placeholder="Enter Frist Name" #fname>
        </div>
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" #lname>
        </div>
        <div class="form-group">
            <label> Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" #email>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" class="form-control" id="age" placeholder="Enter Age" #age>
        </div>
        <div class="form-group">
            <label > Phone</label>
            <input type="number" class="form-control" id="phone" placeholder="Enter Phone " #phone>
        </div>
        <button type="submit" class="btn btn-primary" (click)="">Submit</button>
    </form>
    <a class="fa fa-arrow-left" aria-hidden="true" [routerLink]="['']"> back </a> 

</div>
